service: resize-image-lambda
description: The AWS CF Serverless template for resize-image-${opt:stage}
frameworkVersion: '=1.27'

provider:
  name: aws
  runtime: nodejs8.10
  region: eu-west-1
  deploymentBucket: applications.${opt:stage}
  stackTags:
    Environment: ${opt:stage}
  environment:
    Environment: ${opt:stage}
    ALLOWED_RESOLUTIONS: 800x600
    BUCKET: dev-vitrines-files-test
    URL: https://dev-vitrines-files.s3-eu-west-1.amazonaws.com
  iamRoleStatements:
  - Effect: "Allow"
    Action:
    - "s3:ListBucket"
    - "s3:GetObject"
    - "s3:GetObjectAcl"
    Resource:
      Fn::Join:
      - ""
      - - "arn:aws:s3:::"
        - "dev-vitrines-files"
        - "/*"
  - Effect: "Allow"
    Action:
    - "s3:ListBucket"
    - "s3:PutObject"
    - "s3:DeleteObject"
    - "s3:GetObjectAcl"
    - "s3:ListBucketMultipartUploads"
    - "s3:ListMultipartUploadParts"
    - "s3:PutObject"
    - "s3:PutObjectAcl"
    - "s3:PutObjectTagging"
    - "s3:PutObjectVersionAcl"
    - "s3:PutObjectVersionTagging"
    Resource:
      Fn::Join:
      - ""
      - - "arn:aws:s3:::"
        - "dev-vitrines-files"
        - "/*"


#plugins:
#- serverless-webpack

package:
  exclude:
  - .serverless
  - .gitignore
  - package.json
  - README.md
  - serverless.yml

functions:
  ResizeImage:
    name: resize-image-${opt:stage}-ResizeImage
    description: Resizes images
    memorySize: 1024
    timeout: 30
    handler: index.handler
