service: resize-image-lambda
description: The AWS CF Serverless template for resize-image-${opt:stage}
frameworkVersion: '=1.27'

custom:
  headers:
  - Content-Type
  - X-Amz-Date
  - Authorization
  - X-Api-Key
  - X-Amz-Security-Token
  - X-Amz-User-Agent
  - Accept
  - X-Client-Source
  - Client-Type

provider:
  name: aws
  runtime: nodejs8.10
  region: eu-west-1
  deploymentBucket: applications.${opt:stage}
  stackTags:
    Environment: ${opt:stage}
  environment:
    Environment: ${opt:stage}
    ALLOWED_RESOLUTIONS: 800x600
    BUCKET: ${opt:stage}-vitrines-files
    URL: https://${opt:stage}-vitrines-files.s3-eu-west-1.amazonaws.com
  iamRoleStatements:
  - Effect: "Allow"
    Action:
    - "s3:ListBucket"
    - "s3:GetObject"
    - "s3:PutObject"
    Resource:
      Fn::Join:
      - ""
      - - "arn:aws:s3:::"
        - ${opt:stage}
        - "-vitrines-files"
        - "/*"

#plugins:
#- serverless-webpack

package:
  exclude:
  - .serverless
  - .gitignore
  - package.json
  - README.md
  - serverless.yml

functions:
  ResizeImage:
    name: resize-image-lambda-${opt:stage}-ResizeImage
    description: Resizes images
    memorySize: 1024
    timeout: 30
    handler: index.handler
    events:
    - http:
        path: /v1/resize-image
        method: GET
        private: false
        cors:
          origins:
          - '*'
          headers: ${self:custom.headers}
          allowCredentials: false
